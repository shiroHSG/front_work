<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>회원가입</h1>
    <form action="test.do">
        <label for="userPW">* 비밀번호 : </label>
        <input type="text" id="userPW" name="userPW"><br>
        영문자, 숫자, 특수문자로 총 8~15자로 입력하시오.<br>
        <button type="submit" onclick="return infoCheck();">회원가입</button>
        <button type="reset">취소</button>
    </form>


    <script>
        function infoCheck(){
            let userPW=document.getElementById("userPW").value;

            regExp=/^\w{7,15}$/;
            if(!(regExp.test(userPW))){
                window.alert("비밀번호는 영문자, 숫자, 특수문자로 총 8~15자로 입력하시오.");
                return false;
            }

        }
    </script>
</body>
</html>
