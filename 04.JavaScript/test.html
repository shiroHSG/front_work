<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const regex = /h.t/;
        console.log(regex.test("hat")); // true
        console.log(regex.test("hot")); // true
        console.log(regex.test("hit")); // true
        console.log(regex.test("hbt")); // false

        const str = "Hello, world! Hello again!";

        console.log(str.replace(/hello/gi, "Hi"));
    </script>
</body>
</html>
