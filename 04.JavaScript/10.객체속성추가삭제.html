<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체 속성 추가 삭제</title>
    <style>
        .area {
            border: 1px solid;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h3>* 객체 속성 추가 삭제</h3>
    <button onclick="test1()">실행확인</button>
    <div id="div1" class="area"></div>

    <script>
        function test1() {
            const student = {};

            // 객체의 속성 추가
            student.name = '홍길동';
            student.hobby = ['게임','음악감상'];
            student.dream = '프로게이머';
            student.age = 24;

            // 기존에 객체의 속성이 있으면 덮어쓰기
            student.age = 30;

            console.log(student);

            student.toString = function() {
                const str = `name : ${this.name}<br>
                            hobby : ${this.hobby}<br>
                            dream : ${this.dream}<br>
                            age : ${this.age}`;
                return str;            
            }
            console.log(student);

            const div1 = document.getElementById('div1');
            div1.innerHTML = student + '<hr>';

            // 객체 속성 삭제
            delete(student.age);
            div1.innerHTML += student;

            console.log(student);
        }
    </script>

    <h3>* 객체 배열을 사용한 다량의 데이터 관리</h3>
    <button onclick="test2();">실행확인</button>
    <div id="div2" class="area"></div>

    <script>
        function test2() {
            const student0 = {name:'홍길동', java:80, oracle:98, html:89, css:67};
            const student1 = {name:'아무개', java:90, oracle:98, html:89, css:67};
            const student2 = {name:'이말순', java:56, oracle:98, html:89, css:67};
            const student3 = {name:'김순실', java:76, oracle:98, html:89, css:67};
            const student4 = {name:'김영철', java:45, oracle:98, html:89, css:67};

            // const student = [student0, student1, student2, student3, student4];

            const student = [];
            student.push(student0);
            student.push(student1);
            student.push(student2);
            student.push(student3);
            student.push(student4);

            console.log(student);
            console.log(student[0]);
            console.log(student[0].name);

            // 반복문으로 새로운 값 넣기
            for(index in student) {
                student[index].javascript = 100;  // 모든 학생에 추가 
                student[index].sum = function() {
                    return parseInt(this.java) + parseInt(this.oracle) + parseInt(this.html) +parseInt(this.css) + parseInt(this.javascript);
                };
                student[index].avg = function() {
                    return this.sum() / 5;
                };
            }
            const div2 = document.getElementById('div2');
            for(i in student) {
                div2.innerHTML += `이름 : ${student[i].name}, 총점 : ${student[i].sum()}, 평균 : ${student[i].avg()}<br>`;
            }
        }
    </script>

    <hr>

    <h3>* 생성자 함수</h3>
    <p>
        new 키워드를 이용하여 객체를 생성할 수 있는 함수(함수명의 첫글자는 대문자로)
    </p>
    <button onclick="test3();">실행확인</button>
    <div id="div3" class="area"></div>

    <script>
        function test3() {
            // 객체 5개 만들어서
            // 배열에 넣고
            // div3 출력(이름, 총점, 평균)
            const student0 = new Student('홍길동',78,89,80,76);
            const student1 = new Student('아무개',78,89,80,76);
            const student2 = new Student('철옹성',78,89,80,76);
            const student3 = new Student('박찬욱',78,89,80,76);
            const student4 = new Student('최방실',78,89,80,76);
            
            const student = [student0, student1,student2,student3,student4];

            const div3 = document.getElementById('div3');

            for(i in student) {
                div3.innerHTML += `이름 : ${student[i].name}, 총점 : ${student[i].sum()}, 평균 : ${student[i].avg()}<br>`;
            }
        }
        function Student(name, java, oracle, html, css) {
            this.name = name;
            this.java = java;
            this.oracle = oracle;
            this.html = html;
            this.css = css;

            this.sum = function() {
                return parseInt(this.java) + parseInt(this.oracle) + parseInt(this.html) +parseInt(this.css);
            }

            this.avg = function() {
                return this.sum() / 4;
            }
        }
    </script>
</body>
</html>
