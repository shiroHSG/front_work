<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.min.js"></script>
    <title>nav 애니메이션</title>
    <style>
        li {
            list-style: none;
            width: 200px;
            height: 50px;
            float: left;
        }
        a {
            text-decoration: none;
            display: inline-block;
            color: black;
            background-color:darkseagreen;
            width: 200px;
            height: 50px;
            text-align: center;
            line-height: 50px;
            font-size: 20px;

        }
    </style>

    <script>
        $(() => {
            $('li a').hover(function(){
                let overColor = $(this).attr('data-bg');
                console.log(overColor);
                $(this).stop()
                       .animate({
                        'background-color': overColor,
                        'color':'white'
                        }, 1000);
            }, function(){
                $(this).stop().animate({'background-color':'#8FBC8F', 'color':'black'}, 1000);
            });
        })
    </script>
</head>
<body>
    <ul>
        <li><a href='01.jQuery개요.html' data-bg="#004C63">Home</a></li>
        <li><a href='01.jQuery개요.html' data-bg="#870073">About</a></li>
        <li><a href='01.jQuery개요.html' data-bg="#860000">Portfolio</a></li>
        <li><a href='01.jQuery개요.html' data-bg="#3F0099">Contact</a></li>
    </ul>
</body>
</html>
