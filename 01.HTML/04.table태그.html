<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표관련 태그</title>
</head>
<body>
    <!--
        표 만드는 태그 <table>, <tr>, <th>, <td>
        <table></table> : 기본적인 표를 생성하는 태그
        <tr></tr> : 표의 한 행을 나타내는 태그
        <th></th> : 표의 열의 제목을 나타내는 태그 => 글자굵게, 가운데정렬
        <td></td> : 표의 데이터를 나타내는 태그

        <table>
            <tr>
                <th></th>
                <th></th>
            </tr>
            <tr>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
            </tr>
        </table>
    -->
    <h1>기본적인 표 만들기</h1>
    <table border="1">
        <caption>[표 1] 웹 브라우저의 종류</caption><!--제목이나 내용 추가하는 태그-->
        <tr>
            <th>브라우저명</th>
            <th>제조사</th>
            <th>홈페이지</th>
        </tr>
        <tr>
            <td>Edge</td>
            <td>MS</td>
            <td>https://www.microsoft.com</td>
        </tr>
        <tr>
            <td>Chrome</td>
            <td>Google</td>
            <td>https://google.com</td>
        </tr>
        <tr>
            <td>사파리</td>
            <td>애플</td>
            <td>https://apple.com</td>
        </tr>
    </table>
    <figure>
        <figcaption>테이블의 설명, 이미지의 설명을 표현할 때 주로 사용</figcaption>
    </figure>

    <hr>

    <h1>표의 행과 열을 합치는 속성</h1>
    <!--
        셀(th,td) 태그의 속성을 이용하여 행 또는 열을 합칠수 있음

        colspan = "?" : ?개의 열 합치기
        rowspan = "?" : ?개의 행 합치기
    -->
    <table border="1">
        <caption><h3>이&ensp;력&ensp;서</h3></caption>
        <tr>
            <td rowspan="2" width="100" height="130">사진</td>
            <td width="70">이름</td>
            <td width="150">홍길동</td>
        </tr>
        <tr>
            <td>연락처</td>
            <td>010-1234-6789</td>
        </tr>
        <tr>
            <td>주소</td>
            <td colspan="2">서울 강남구 한국빌딩</td>
        </tr>
        <tr>
            <td height="200">자기소개</td>
            <td colspan="2"></td>
        </tr>
    </table>

    <h1>표의 구조 나누기</h1>
    <!--
        <table>
            <thead>  제목
                <tr>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>  본문 내용
                <tr>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
            <tfoot>  부수적인 설명, 합계
                <tr>
                    <td></td>
                    <td></td>
                </tr>
            </tfoot>
        </table>
    -->
    <table border="1">
        <thead>
            <tr>
                <th>이름</th>
                <th>주소</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>홍길동</td>
                <td>경기도</td>
            </tr>
            <tr>
                <td>이고잉</td>
                <td>인천</td>
            </tr>
            <tr>
                <td>더조은</td>
                <td>서울</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>총인원</th>
                <td>3명</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
